<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Demo Page</title>

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/demo.css' %}">
  <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body class="d-flex flex-column">
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-md-3 col-lg-2 d-none d-md-flex px-0">
        {% include "demo/sidebar.html" %}
      </div>
      <div class="col-md-9 col-lg-10 h-100 px-0">
        <div class="chat-container h-100 d-flex flex-column">
          {% include "demo/navbar.html" %}
          <div class="inner-chat-container flex-grow-1 d-flex flex-column">
            <h3 class="whiteTextOverride px-3 pt-3">Chat 10</h3>
            {% include "demo/text-bubbles.html" %}
            <div class="card mb-3 mt-3">
              <div class="card-body">
                <div class="d-flex">
                  <textarea id="chatInput" class="flex-grow-1 border-0 p-2" placeholder="Enter text here" style="resize: none;"></textarea>
                  <button class="btn btn-primary ms-2" type="button">Send</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- offcanvas -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar">
    {% include "demo/sidebar.html" %}
  </div>

  <!-- Add bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const chatInput = document.getElementById('chatInput');
    chatInput.addEventListener('input', function() {
      // Reset height to recalc scrollHeight
      this.style.height = 'auto';
      // Set the height based on the scrollHeight, which grows as needed
      this.style.height = this.scrollHeight + 'px';
    });
  </script>
</body>

</html>
