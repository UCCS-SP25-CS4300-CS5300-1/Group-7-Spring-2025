<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Demo Page</title>

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
  <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body class="d-flex flex-column">
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-md-3 col-lg-2 d-none d-md-flex px-0">
        {% include "components/sidebar.html" %}
      </div>
      <div class="col-md-9 col-lg-10 h-100 px-0">
        <div class="content-container h-100 d-flex flex-column">
          {% include "components/navbar-sidebar.html" %}
          {% block content %}
            <h3 class="whiteTextOverride px-3 pt-3">Error: no page content</h3>
          {% endblock %}
        </div>
      </div>
    </div>
  </div>

  <!-- offcanvas -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar">
    {% include "components/sidebar.html" %}
  </div>

  <!-- Add bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}
    <!-- No extra scripts loaded -->
  {% endblock %}
</body>

</html>
