<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Interactive AI job interviews">
  <meta name="keywords" content="AI, Interviews, Jobs">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}
      Error: no title
    {% endblock title %}
  </title>

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
  <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column pt-66">
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col h-100 px-0">
        <div class="content-container h-100 d-flex flex-column">
          {% include "components/navbar.html" %}
          <!-- <div class="inner-chat-container flex-grow-1 d-flex flex-column">
          </div> -->
          {% block content %}
            <h3 class="whiteTextOverride px-3 pt-3">Error: no page content</h3>
          {% endblock content %}
        </div>
      </div>
    </div>
  </div>

  {% block misc %}
    <!-- no misc elements loaded -->
  {% endblock misc %}

  <!-- Add bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  {% block scripts %}
  <script  type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <!-- No extra scripts loaded -->
  {% endblock scripts %}
</body>
</html>
