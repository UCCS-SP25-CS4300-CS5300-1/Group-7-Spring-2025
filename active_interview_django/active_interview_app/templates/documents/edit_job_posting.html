{% extends "base.html" %}

{% block title %}Edit {{ document.title }}{% endblock title %}

{% block content %}

<style>
  .container{
    color: white;
  }
</style>
  <div class="container mt-5">
    <h2>Edit Document</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_title">Title</label>
        {{ form.title }}
      </div>
      <div class="form-group mt-3">
        <label for="id_content">Content</label>
        {{ form.content }}
      </div>
      <button type="submit" class="btn btn-success mt-3">Save Changes</button>
    </form>
  </div>
{% endblock content %}
