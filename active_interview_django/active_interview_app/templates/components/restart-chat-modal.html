<form method='post' id="restartChatForm" action="#">
  {% csrf_token %}
  <div class="modal fade" data-bs-theme="dark" id="restartChatModal" tabindex="-1" aria-labelledby="restartChatModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="delete-chat-content modal-content">
        <div class="modal-header justify-content-center">
          <h1 class="modal-title text-danger fs-5" id="restartChatModalLabel">ARE YOU SURE YOU WANT TO RESTART THIS CHAT?</h1>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
          <button type="submit" class="btn btn-danger" name="restart">YES</button>
        </div>
      </div>
    </div>
  </div>
</form>

{% comment %} <!-- Script Generated by ChatGPT, modified slightly --> {% endcomment %}
<script>
  var deleteChatModal = document.getElementById('restartChatModal');
  deleteChatModal.addEventListener('show.bs.modal', function (event) {
    // Button that triggered the modal
    var button = event.relatedTarget;
    // Get the chat link from data attribute
    var chatLink = button.getAttribute('data-chat-link');
    // Get chat title from data attribute
    var chatTitle = button.getAttribute('data-chat-title');
    
    // Update the confirm delete link with the correct URL
    var deleteChatForm = document.getElementById('restartChatForm');
    // Construct the URL; adjust as needed if using Django's url tag:
    deleteChatForm.action = chatLink;

    // Update delete menu chat
    var deleteChatLabel = document.getElementById('restartChatModalLabel');
    deleteChatLabel.textContent = 'ARE YOU SURE YOU WANT TO RESTART "' + chatTitle + '"?';
  });
</script>
